<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var img=document.getElementById("checkcode");
            img.onclick=function () {
                var date=new Date().getTime();
                img.src="/day15/CheckCodeServlet?"+date;
            }
        }
    </script>
</head>
<body>
<img id="checkcode" src="/day15/CheckCodeServlet">
<a>看不清？换一张</a>
</body>
</html>
